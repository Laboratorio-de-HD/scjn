---
layout: post
---

<article class="post">
  <div class="post-content">
    {{ content }}
  </div>
  {% if page.tags %}
  <footer class="post-footer">
    <div class="post-tags">
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
  </footer>
  {% endif %}
</article>
