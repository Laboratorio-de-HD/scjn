---
layout: post
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      {% if page.author %}
        <span class="post-author">Entrevista realizada por: {{ page.author }}</span>
      {% endif %}
      {% if page.date %}
        <span class="post-date">{{ page.date | date: "%d/%m/%Y" }}</span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    {% if page.tags %}
      <div class="post-tags">
        {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </div>
    {% endif %}
  </footer>
</article>
