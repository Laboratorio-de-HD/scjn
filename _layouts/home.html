---
layout: default
---

<!-- CUSTOM HOME LAYOUT MARKER -->

<div class="home-intro">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
</div>

<h2 style="margin-top: 3rem;">Candidatas y candidatos</h2>

<style>
.candidates-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 2rem;
  margin-top: 2rem;
}
@media (max-width: 1200px) {
  .candidates-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
@media (max-width: 700px) {
  .candidates-grid {
    grid-template-columns: 1fr;
  }
}
.candidate-card {
  background: #fff;
  border: 1px solid #d3d6db;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  padding: 1.5rem;
  min-height: 180px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  transition: box-shadow 0.2s;
}
.candidate-card:hover {
  box-shadow: 0 4px 16px rgba(0,0,0,0.10);
}
.candidate-card h2 {
  margin-top: 0;
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
  text-align: center;
}
.candidate-card a {
  text-decoration: none;
  color: #4a5fc1;
  font-weight: 600;
}
.candidate-card .post-author, .candidate-card .post-date {
  font-size: 0.95rem;
  color: #888;
  margin-bottom: 0.5rem;
}
</style>

<div class="candidates-grid">
  {% for post in site.posts %}
    {% if post.layout == "candidato" %}
    <div class="candidate-card">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {% if post.origin %}
        <div class="post-author">Origen candidatura;<br>{{ post.origin }}</div>
      {% endif %}
      <a href="{{ post.url }}" style="margin-top: 1rem; color: #4a5fc1; font-weight: bold;">Ver entrevista completa â†’</a>
    </div>
    {% endif %}
  {% endfor %}
</div>
