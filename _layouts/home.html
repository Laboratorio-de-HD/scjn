---
layout: default
---

<!-- CUSTOM HOME LAYOUT MARKER -->

<div class="home-intro">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
</div>

<div class="candidates-grid" style="display: flex; flex-wrap: wrap; gap: 2rem; margin-top: 2rem;">
  {% for post in site.posts %}
    <div class="candidate-card" style="background: #fff; border: 1px solid #eee; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 1.5rem; width: 300px; min-height: 180px; display: flex; flex-direction: column; justify-content: space-between;">
      <h2 style="margin-top: 0; font-size: 1.3rem;"><a href="{{ post.url }}" style="text-decoration: none; color: #222;">{{ post.title }}</a></h2>
      {% if post.author %}
        <div style="font-size: 0.95rem; color: #888;">{{ post.author }}</div>
      {% endif %}
      {% if post.date %}
        <div style="font-size: 0.9rem; color: #aaa;">{{ post.date | date: "%d/%m/%Y" }}</div>
      {% endif %}
      <a href="{{ post.url }}" style="margin-top: 1rem; color: #007acc; font-weight: bold;">Ver entrevista completa â†’</a>
    </div>
  {% endfor %}
</div>
